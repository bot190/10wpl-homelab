---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app frigate
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: mosquitto
      namespace: default
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/blakeblackshear/frigate
      tag: 0.13.2
    env:
      TZ: "${TIMEZONE}"
    hostname: *app
    envFrom:
      - secretRef:
          name: frigate-secret
    service:
      main:
        ports:
          http:
            port: &port 5000
          rtsp:
            enabled: true
            port: 8554
    # podSecurityContext:
    #   runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
    #   runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
    #   fsGroupChangePolicy: "Always"
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /api/version
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: mdi:cctv
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        storageClass: zfs-nfs
        mountPath: /data
        size: 5Gi
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: "/warehouse/services/nvr"
            server: "${NFS_SERVER}"
        mountPath: /media
      config-file:
        enabled: true
        type: configMap
        name: frigate-configmap
        subPath: config.yml
        mountPath: /config/config.yml
        readOnly: true
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        mountPath: /dev/shm
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values: ["plex"]
            topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 3
        memory: 1000Mi
      limits:
        memory: 6000Mi
