---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: influxdb2
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
  values:
    image:
      repository: "influxdb"
      tag: "2.7.4"
    adminUser:
      organization: ${INTERNAL_DOMAIN}
      bucket: default
      user: admin
      retention_policy: "0s"
      ## Leave empty to generate a random password and token.
      ## Or fill any of these values to use fixed values.
      # password: "${SECRET_INFLUXDB_PASSWORD}"
      # token: "${SECRET_INFLUXDB_TOKEN}"
      existingSecret: influxdb-admin-secret
    securityContext:
      runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
      runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      fsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        hajimari.io/icon: simple-icons:influxdb
      hostname: "influxdb.${SECRET_DOMAIN}"
      tls: false
    persistence:
      enabled: true
      useExisting: true
      name: influxdb-pvc
    resources:
      requests:
        memory: 500Mi
        cpu: 500m
      limits:
        memory: 3000Mi
